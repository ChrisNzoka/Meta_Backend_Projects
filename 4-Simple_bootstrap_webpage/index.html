<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpapers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col">
          <h1>Our Designs</h1>
          <h2>Be Original</h2>
          <p>Blue, White, and Black</p>
          <img
            src="./assets/be-original.jpg"
            alt="original"
            class="img-fluid"
          />
          <h2>Google Classic</h2>
          <p>Dusty brown and Google colors</p>
          <img
            src="./assets/google-classic_thumb.jpg"
            alt="Google Classic"
            class="img-fluid"
          />
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Be Original</td>
              <td>$50.00</td>
            </tr>
            <tr>
              <td>Google Classic</td>
              <td>$72.50</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
