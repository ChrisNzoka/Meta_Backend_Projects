<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    title>Wallpapers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="" alt="logo">
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Designs</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class=".col-12 col-lg-6">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="./assets/abstract3_thumb.jpg" alt="Abstract" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Abstract <span>New</span></h2>                               
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6"></div>
                </div>
            </div>
            <div class=".col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Abstract</td>
                        <td>$60.00</td>
                    </tr>
                    <tr>
                        <td>Be Original</td>
                        <td>$50.00</td>
                    </tr>
                    <tr>
                        <td>Google Classic</td>
                        <td>$72.50</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
